# ── Upstream: redirect HTTP to HTTPS ───────────

server {
    listen 80;
    server_name ${DOMAIN};

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ── Main HTTPS Server ─────────────────────────

server {
    listen 443 ssl http2;
    server_name ${DOMAIN};
    root /usr/share/nginx/html;
    index index.html;

    # ── TLS Configuration (A+ rating) ──────────
    ssl_certificate     /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling        on;
    ssl_stapling_verify on;
    resolver            1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout    5s;

    # ── Security Headers ───────────────────────
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "0" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;

    # ── Gzip ───────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # ── Rate Limiting Zones (defined in nginx.conf main) ──
    # Requires adding to /etc/nginx/nginx.conf http block:
    #   limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    #   limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # ── API Reverse Proxy ──────────────────────
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://api:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;

        # Hide server info
        proxy_hide_header X-Powered-By;

        # CORS
        add_header Access-Control-Allow-Origin "https://${DOMAIN}" always;
        add_header Access-Control-Allow-Methods "GET, POST, PATCH, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Prefer, X-Agent-Key" always;
        add_header Access-Control-Expose-Headers "Content-Range, Content-Length" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # ── Auth endpoint with stricter rate limit ─
    location /api/rpc/authenticate {
        limit_req zone=login burst=3 nodelay;

        proxy_pass http://api:3000/rpc/authenticate;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Static Assets (immutable cache) ────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ── Health Check ───────────────────────────
    location /health {
        access_log off;
        return 200 '{"status":"ok","tls":true}';
        add_header Content-Type application/json;
    }

    # ── SPA Fallback ───────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Deny hidden files ──────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ── Access Logs ────────────────────────────
    access_log /var/log/nginx/access.log combined;
    error_log  /var/log/nginx/error.log warn;
}
